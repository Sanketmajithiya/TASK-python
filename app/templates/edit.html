{% extends "layout.html" %}

{% block title %}
Edit-Form 
{% endblock title %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update Form</title>
    </head>
    <body>
        <center>
            <h1>Update Form</h1>
            <form action="{% url 'Update' pk=key2.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="name" id="" value="{{ key2.Name }}"></td>
                    </tr>
                    <tr>
                        <td>Image</td>
                        <td>
                            <img src="{{ key2.Image.url }}" alt="Image" width="100"><br>
                            <input type="file" name="image" id="">
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" name="email" id="" value="{{ key2.Email }}"></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><input type="text" name="city" id="" value="{{ key2.City }}"></td>
                    </tr>
                    <tr>
                        <td>Number</td>
                        <td><input type="tel" name="number" id="" value="{{ key2.Number }}"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Update"></td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
{% endblock content %}
